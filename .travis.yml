language: java
jdk:
- oraclejdk8
before_install:
- chmod +x ./gradlew
script:
- 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash ./gradlew check; fi'
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./gradlew test integrationTest; fi'
- "./gradlew sendCoverageToCodacy"
deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "./build/libs/*"
  on:
    repo: Sybit-Education/airtable.java
    tags: true
- provider: script
  skip_cleanup: true
  script: "./gradlew -i bintrayUpload"
  on:
    repo: Sybit-Education/airtable.java
    tags: true
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories: "â€” $HOME/.gradle"
