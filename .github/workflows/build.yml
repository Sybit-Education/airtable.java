name: Build & Publish

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: -Pversion=${{ github.event.release.tag_name }} build
      - name: Run Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test integrationTest
      - name: Publish with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: -Pversion=${{ github.event.release.tag_name }} publish
        env:
          ACTION_DEPLOY_USER: ${{ secrets.ACTION_DEPLOY_USER }}   
          ACTION_DEPLOY_TOKEN: ${{ secrets.ACTION_DEPLOY_TOKEN }}